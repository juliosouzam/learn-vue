<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .is-loading {
            background: red;
        }
    </style>
</head>
<body>
    <div id="root">
        <button :disabled="disable" @click="disableMe">Disabled me</button>
        <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle me</button>
        <button :title="title">Title me</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#root',
            data: {
                title: 'Title by JavaScript',
                isLoading: false,
                disable: false
            },
            methods: {
                toggleClass() {
                    this.isLoading = !this.isLoading;
                },
                disableMe() {
                    this.disable = !this.disable;
                }
            },
        })
    </script>
</body>
</html>
